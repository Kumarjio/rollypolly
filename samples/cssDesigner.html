<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
#mainbody {
    width: 200px;
    height: 200px;
    position: relative;
    margin-top: 149px;
    margin-right: 149px;
    margin-bottom: 149px;
    margin-left: 149px;
    background-color: #E50C2F;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}
#mainbody #head {
    width: 200px;
    height: 100px;
    position: absolute;
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
    background-color: #E50C2F;
    border-radius: 75px 75px 0px 0px;
    top: -103px;
    left: 0px;
}
#mainbody #righthand {
    width: 20px;
    height: 100px;
    background-color: #E50C2F;
    position: absolute;
    left: -25px;
    top: 16px;
    border-radius: 15px;
}
#mainbody #lefthand {
    width: 20px;
    height: 100px;
    background-color: #E50C2F;
    position: absolute;
    left: 205px;
    top: 16px;
    border-radius: 15px;
}
</style>
</head>

<body>
<div id="mainbody">
<div id="head"></div>
<div id="righthand"></div>
<div id="lefthand"></div>
</div>
</body>
</html>
